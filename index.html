<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Spliter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.svg" alt="logo-image" />
    </div>
    <!-- container div below -->
    <div class="container">
      <div class="left-container">
        <label for="bill-amount">Bill</label>
        <input type="number" id="bill-amount" placeholder="0" required />
        <p class="tip-text">Select Tip %</p>
        <div class="buttons-container">
          <button id="five-percent">5%</button>
          <button id="ten-percent">10%</button>
          <button id="fiften-percent">15%</button>
          <button id="twenty-five">25%</button>
          <button id="fifty-percent">50%</button>
          <input type="number" id="custom-input" placeholder="Other" />
        </div>
        <p>Number of People</p>
        <input type="number" id="total-people-input" placeholder="0" />
      </div>
      <div class="right-container">
        <div class="tip-person">
          <p class="bold">
            Tip Amount<br />
            <span class="light">/ person</span>
          </p>
          <p class="bold-amount" id="tip-per-person">$0.00</p>
        </div>
        <div class="tip-person">
          <p class="bold">
            Total<br />
            <span class="light">/ person</span>
          </p>
          <p class="bold-amount" id="total-per-person">$0.00</p>
        </div>
        <button class="reset" id="reset">RESET</button>
      </div>
      <!-- end of container div -->
    </div>
  </body>
</html>
